<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="background.jpg" class="background-image">

        <div class="wrapper">
                <div class="timer">
                    <div class="timer-show">
                          0 : 0
                    </div>
                </div>
                <div class="inputs">
                    <input class="input-minute" type="number" placeholder="00">
                    <input class="input-second" type="number" placeholder="00">
                    <div>
                        <button class="start button">Start</button>
                        <button class="clear button">Clear</button>
                    </div>
                </div>
            </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
